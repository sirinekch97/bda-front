
<div class="chute chute-center">

    <div class="row">
    <div class="col-xs-12">
    <div class="panel">
    <div class="panel-heading">
    <span class="panel-title hidden-xs">liste des voitures</span>
    </div>
    <div class="panel-body pn">
    <div class="table-responsive">
    <table class="table allcp-form theme-warning tc-checkbox-1 fs13">
    <thead>
    <tr class="bg-light">
    <th class="text-center"></th>
    <th class="">Date d√©b</th>
    <th class="">Date fin</th>
    <th class="">voiture</th>
    <th class="">client</th>
    <th class="">montant </th>
    <th class="">promotion </th>
    <!--<th class="">date accident</th>-->
    <th class="">action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of list">
    <td class="text-center">
    <label class="option block mn">
    <input type="checkbox" name="i" value="FR">
    <span class="checkbox mn"></span>
    </label>
    </td>
    <td class="w100">{{i.date_deb}}
    </td>
    <td class="">{{i.date_fin}}</td>
    <td class="">{{i.voiture.numImmatriculion}}</td>
    <td class="">{{i.client.nom}}</td>
    <td class="">{{i.montant}}</td>
    <td class="">{{i.promotion}}</td>
    <td><button class="btn btn-danger" (click)="delete(i.id)"><i class="fa fa-trash"></i></button></td>
    </tr>

    </tbody>
    </table>
    </div>
    </div>
    </div>
    </div>
    </div>
