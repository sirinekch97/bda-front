<div id="main">

    

   


    <section id="content_wrapper">

        


        <section id="content" class="table-layout animated fadeIn">

            

            <div class="chute chute-center">
                <div class="allcp-form theme-primary mw1000 center-block pb175">

                    <div class="panel">
                        
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Remplir Formulaire
                                </div>
                            </div>
                            <div class="panel-body">
                                <h6 class="mb20" id="spy1">Basic inputs</h6>
                                <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div *ngIf="!next">
                                    <div class="col-md-6 ph10 mb5">
                                        <label for="cin" class="field prepend-icon">
                                            <!--<input type="text" formControlName="cin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cin.errors }"
                                                placeholder="Ncin...">
                                            -->
                                            Nom Client:
                                                    <select class="form-control" formControlName="cin" col-lg-8  [ngClass]="{ 'is-invalid': submitted && f.cin.errors }"
                                                        placeholder="NomClient..." #client>
                                                        <option *ngFor="let client of clients" [(ngValue)]="client.id">{{client.nom}}</option> 
                                                    </select>
                                                       
                                                

                                            <span class="field-icon">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </label>
                                        <div *ngIf="submitted && f.cin.errors" class="invalid-feedback">
                                            <div *ngIf="f.cin.errors.required">N° cin is required</div>
                                        </div>

                                    </div>   
                                    <div class="col-md-6 ph10 mb5">
                                        <label for="Numimmat" class="field prepend-icon">
                                            <!--<input type="text" formControlName="Numimmat" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Nimmat.errors }"
                                                placeholder="Num immat">-->
                                            Numero immatricule:
                                            <select class="form-control" formControlName="Numimmat" col-lg-8  [ngClass]="{ 'is-invalid': submitted && f.cin.errors }"
                                                    placeholder="Num immat..." #voiture>
                                                    <option *ngFor="let voiture of voitures" [(ngValue)]="voiture.id">{{voiture.numImmatriculion}}</option>    
                                                </select>
                                        
                                        </label>
                                        <div *ngIf="submitted && f.Nimmat.errors" class="invalid-feedback">
                                            <div *ngIf="f.Nimmat.errors.required">N°immat is required</div>
                                        </div>
                                    </div>
                                    <!--buton-->
                                    <div class="panel-footer text-right">
                                        <button class="btn btn-bordered btn-primary mb5"> Next</button>
                                        </div>
                                </div>
                                </form>
                                <form  [formGroup]="registerForm2" (ngSubmit)="onSubmit2()">
                                <div *ngIf="next">

                                    <div class="section row mhn10">
                                        <div class="section">
                                            <label for="datedeb" class="field prepend-icon">
                                            <input type="date" id="datedeb" name="datedeb" formControlName="datedeb" class="gui-input hasDatepicker" placeholder="date deb">
                                            <span class="field-icon">
                                            <i class="fa fa-calendar"></i>
                                            </span>
                                            </label>
                                        </div>
                                            <div class="section">
                                                <label for="datefin" class="field prepend-icon">
                                                <input type="date" id="datefin" name="datefin" formControlName="datefin" class="gui-input hasDatepicker" placeholder="date fin">
                                                <span class="field-icon">
                                                <i class="fa fa-calendar"></i>
                                                </span>
                                                </label>
                                                </div>
                                    <!--
                                                <div class="section">
                                                    <label for="dateacc" class="field prepend-icon">
                                                    <input type="text" id="dateacc" name="dateacc" formControlName="dateacc" class="gui-input hasDatepicker" placeholder="date accident">
                                                    <span class="field-icon">
                                                    <i class="fa fa-calendar"></i>
                                                    </span>
                                                    </label>
                                                </div>
                                    -->
                                    </div>
                                   
                                    <div class="col-md-6 ph10 mb5">
                                        <label for="montant" class="field prepend-icon">
                                            <input type="text" formControlName="montant" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.montant.errors }"
                                                placeholder="montant...">
                                            
                                        </label>
                                        <div *ngIf="submitted && f.montant.errors" class="invalid-feedback">
                                            <div *ngIf="f.montant.errors.required">montant is required</div>
                                        </div>
        
                                    </div>
                                    <div class="col-md-6 ph10 mb5">
                                        <label for="promotion" class="field prepend-icon">
                                            <input type="text" formControlName="promotion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.promotion.errors }"
                                                placeholder="promotion...">
                                            
                                        </label>
                                        <div *ngIf="submitted && f.promotion.errors" class="invalid-feedback">
                                            <div *ngIf="f.promotion.errors.required">promotion is required</div>
                                        </div>
        
                                    </div>
                                    <!--buton-->
                                    <div class="panel-footer text-right">
                                    <button type="submit" class="btn btn-bordered btn-primary mb5"> Validate Form</button>
                                    <button type="reset" class="btn btn-bordered mb5"> Cancel</button>
                                    </div>
                                    </div>
                                </form>
                            </div>
                        
                    </div>
                </div>
            </div>
        </section>

    </section>
</div>
